<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
        }

        .post {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .post:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        .post-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .post-date {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .delete-button {
            display: block;
            margin-left: auto;
            margin-right: 0;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            color: red;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .delete-button:hover {
            color: white;
            background-color: red;
        }

        .nav-link:hover {
            color: white !important;
            background-color: #007bff !important;
            border-radius: 10px;
            width: max-content;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Новостной Блог</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Пользователи</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="news.html">Новости <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="announcements.html">Объявления</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Новости</h1>

        <div id="news-list" class="mb-5"></div>

        <div id="add-news-form">
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="newsTitleInput" placeholder="Заголовок новости">
                <textarea class="form-control mb-2" id="newsContentInput" rows="3" placeholder="Текст новости"></textarea>
                <input type="date" class="form-control mb-2" id="newsDateInput">
                <button class="btn btn-primary" onclick="addNews()">Добавить новость</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Загрузка списка новостей с API
        function loadNews() {
            fetch('https://4418c1d7060c8d8f.mokky.dev/news')
                .then(response => response.json())
                .then(news => {
                    const newsListElement = document.getElementById('news-list');
                    newsListElement.innerHTML = ''; // Очищаем содержимое перед загрузкой новых данных

                    news.forEach(item => {
                        const postContainer = createPostContainer(item);
                        newsListElement.appendChild(postContainer);
                    });
                })
                .catch(error => console.error('Ошибка при загрузке новостей:', error));
        }

        // Функция для создания контейнера с информацией о новости
        function createPostContainer(newsItem) {
            const postContainer = document.createElement('div');
            postContainer.classList.add('post');

            const postTitle = document.createElement('div');
            postTitle.classList.add('post-title');
            postTitle.textContent = newsItem.title;

            const postText = document.createElement('div');
            postText.classList.add('post-text');
            postText.textContent = newsItem.content;

            const postDate = document.createElement('div');
            postDate.classList.add('post-date');
            const date = new Date(newsItem.date);
            const formattedDate = `${('0' + date.getDate()).slice(-2)}.${('0' + (date.getMonth() + 1)).slice(-2)}.${date.getFullYear()}`;
            postDate.textContent = `Дата размещения: ${formattedDate}`;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('btn', 'btn-primary', 'delete-button');
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = () => deleteNews(newsItem.id);

            postContainer.appendChild(postTitle);
            postContainer.appendChild(postText);
            postContainer.appendChild(postDate);
            postContainer.appendChild(deleteButton);

            return postContainer;
        }

        // Функция для добавления новости
        function addNews() {
            const newsTitleInput = document.getElementById('newsTitleInput');
            const newsContentInput = document.getElementById('newsContentInput');
            const newsDateInput = document.getElementById('newsDateInput');

            const newNews = {
                title: newsTitleInput.value,
                content: newsContentInput.value,
                date: newsDateInput.value
            };

            fetch('https://4418c1d7060c8d8f.mokky.dev/news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newNews)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Ошибка при добавлении новости');
                }
            })
            .then(() => {
                // После успешного добавления новости, перезагружаем список новостей
                loadNews();
                // Очищаем поля ввода
                newsTitleInput.value = '';
                newsContentInput.value = '';
                newsDateInput.value = '';
            })
            .catch(error => console.error('Ошибка при добавлении новости:', error));
        }

        // Функция для удаления новости по ID
        function deleteNews(newsId) {
            fetch(`https://4418c1d7060c8d8f.mokky.dev/news/${newsId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // После успешного удаления новости, перезагружаем список новостей
                    loadNews();
                } else {
                    throw new Error('Ошибка при удалении новости');
                }
            })
            .catch(error => console.error('Ошибка при удалении новости:', error));
        }

        // Загружаем список новостей при загрузке страницы
        window.onload = loadNews;
    </script>
</body>
</html>
