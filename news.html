<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-align: center;
        }
        
        /* Стили для элементов новости */
        #news-list {
            display: flex;
            flex-wrap: wrap; /* Разрешаем перенос элементов на новую строку */
            justify-content: center; /* Равномерное распределение элементов по контейнеру */
            margin: 0 auto; /* Центрируем контейнер на странице */
        }

        .post {
            flex: 0 0 calc(33.333% - 20px); /* Ширина каждой новости (1/3 ширины контейнера) с учетом отступов */
            border: 1px solid #000000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-sizing: border-box; /* Учитываем padding и border в общей ширине элемента */
            margin-right: 5px;
            margin-left: 5px;
        }

        /* Остальные стили остаются без изменений */
        .post-title {
            font-size: 24px;
            color: green;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-text {
            font-size: 18px;
            text-align: justify;
            color: #000000;
            margin-bottom: 10px;
        }

        .post-date {
            text-align: right;
            font-size: 16px;
            color: #000000;
        }

        /* Стили для формы добавления новости */
        #add-news-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 10px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }

        #add-news-form input,
        #add-news-form textarea {
            border: 1px solid #000000;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }

        #add-news-form button {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #76d858;
            color: blue;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-news-form button:hover {
            background-color: #62b34a;
        }

        .delete-button {
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            background-color: #ff3300;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        /* Для экранов шириной до 768px */
        @media screen and (max-width: 768px) {
            .post {
                flex-basis: calc(100% - 20px); /* Устанавливаем ширину каждой новости на мобильных устройствах на 100% */
            }

            #add-news-form {
                width: 90%; /* Уменьшаем ширину формы добавления новости на мобильных устройствах */
            }
        }

        /* Для экранов шириной от 769px до 1024px */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .post {
                flex-basis: calc(50% - 20px); /* Устанавливаем ширину каждой новости на планшетах на 50% */
            }

            #add-news-form {
                width: 70%; /* Уменьшаем ширину формы добавления новости на планшетах */
            }
        }

        /* Для экранов шириной от 1025px и выше */
        @media screen and (min-width: 1025px) {
            .post {
                flex-basis: calc(33.333% - 20px); /* Возвращаем обычную ширину каждой новости на устройствах с шириной экрана 1025px и более */
            }

            #add-news-form {
                width: 50%; /* Возвращаем обычную ширину формы добавления новости на устройствах с шириной экрана 1025px и более */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="users.html">Пользователи</a>
            <a href="news.html">Новости</a>
            <a href="announcements.html">Объявления</a>
        </nav>
    </header>

    <h1>Новости</h1>

    <!-- Контейнер для списка новостей -->
    <div id="news-list"></div>

    <!-- Форма для добавления новости -->
    <div id="add-news-form">
        <input type="text" id="newsTitleInput" placeholder="Заголовок новости">
        <textarea id="newsContentInput" placeholder="Текст новости"></textarea>
        <input type="date" id="newsDateInput">
        <button onclick="addNews()">Добавить новость</button>
    </div>

    <script>
        // Загрузка списка новостей с API
        function loadNews() {
            fetch('https://4418c1d7060c8d8f.mokky.dev/news')
                .then(response => response.json())
                .then(news => {
                    const newsListElement = document.getElementById('news-list');
                    newsListElement.innerHTML = ''; // Очищаем содержимое перед загрузкой новых данных

                    news.forEach(item => {
                        const postContainer = createPostContainer(item);
                        newsListElement.appendChild(postContainer);
                    });
                })
                .catch(error => console.error('Ошибка при загрузке новостей:', error));
        }

        // Функция для создания контейнера с информацией о новости
        function createPostContainer(newsItem) {
            const postContainer = document.createElement('div');
            postContainer.classList.add('post');

            const postTitle = document.createElement('div');
            postTitle.classList.add('post-title');
            postTitle.textContent = newsItem.title;

            const postText = document.createElement('div');
            postText.classList.add('post-text');
            postText.textContent = newsItem.content;

            const postDate = document.createElement('div');
            postDate.classList.add('post-date');
            postDate.textContent = `Дата: ${newsItem.date}`;

            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = () => deleteNews(newsItem.id);

            postContainer.appendChild(postTitle);
            postContainer.appendChild(postText);
            postContainer.appendChild(postDate);
            postContainer.appendChild(deleteButton);

            return postContainer;
        }

        // Функция для добавления новости
        function addNews() {
            const newsTitleInput = document.getElementById('newsTitleInput');
            const newsContentInput = document.getElementById('newsContentInput');
            const newsDateInput = document.getElementById('newsDateInput');

            const newNews = {
                title: newsTitleInput.value,
                content: newsContentInput.value,
                date: newsDateInput.value
            };

            fetch('https://4418c1d7060c8d8f.mokky.dev/news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newNews)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Ошибка при добавлении новости');
                }
            })
            .then(() => {
                // После успешного добавления новости, перезагружаем список новостей
                loadNews();
                // Очищаем поля ввода
                newsTitleInput.value = '';
                newsContentInput.value = '';
                newsDateInput.value = '';
            })
            .catch(error => console.error('Ошибка при добавлении новости:', error));
        }

        // Функция для удаления новости по ID
        function deleteNews(newsId) {
            fetch(`https://4418c1d7060c8d8f.mokky.dev/news/${newsId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // После успешного удаления новости, перезагружаем список новостей
                    loadNews();
                } else {
                    throw new Error('Ошибка при удалении новости');
                }
            })
            .catch(error => console.error('Ошибка при удалении новости:', error));
        }

        // Загружаем список новостей при загрузке страницы
        window.onload = loadNews;
    </script>
</body>
</html>
