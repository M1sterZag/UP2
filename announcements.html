<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-align: center;
        }
        /* Стили для элементов объявления */
        #announcements-list {
            display: flex;
            flex-wrap: wrap; /* Разрешаем перенос элементов на новую строку */
            justify-content: center; /* Равномерное распределение элементов по контейнеру */
            margin: 0 auto; /* Центрируем контейнер на странице */
        }

        .announcement {
            border: 1px solid #000000;
            width: calc(30% - 20px);
            padding: 20px;
            margin-right: 5px;
            margin-left: 5px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .announcement-title {
            font-size: 24px;
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .announcement-content {
            font-size: 18px;
            text-align: justify;
            color: #000000;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 16px;
            color: blue;
        }

        /* Стили для формы добавления объявления */
        #add-announcement-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 10px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }

        #add-announcement-form input,
        #add-announcement-form textarea {
            border: 1px solid #000000;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }

        #add-announcement-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #76d858;
            color: blue;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-announcement-form button:hover {
            background-color: #62b34a;
        }

        /* Стили для кнопки удаления объявления */
        .delete-button {
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ff3300;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Для экранов шириной до 768px */
        @media screen and (max-width: 768px) {
            .announcement {
                width: calc(100% - 20px); /* Установим ширину объявлений на мобильных устройствах на 100% */
            }

            #add-announcement-form {
                width: 90%; /* Уменьшим ширину формы добавления объявления на мобильных устройствах */
            }
        }

        /* Для экранов шириной от 769px до 1024px */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .announcement {
                width: calc(50% - 20px); /* Установим ширину объявлений на планшетах на 50% */
            }

            #add-announcement-form {
                width: 70%; /* Уменьшим ширину формы добавления объявления на планшетах */
            }
        }

        /* Для экранов шириной от 1025px и выше */
        @media screen and (min-width: 1025px) {
            .announcement {
                width: calc(30% - 20px); /* Возвращаем обычную ширину объявлений на устройствах с шириной экрана 1025px и более */
            }

            #add-announcement-form {
                width: 50%; /* Возвращаем обычную ширину формы добавления объявления на устройствах с шириной экрана 1025px и более */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="users.html">Пользователи</a>
            <a href="news.html">Новости</a>
            <a href="announcements.html">Объявления</a>
        </nav>
    </header>

    <h1>Объявления</h1>

    <!-- Контейнер для списка объявлений -->
    <div id="announcements-list"></div>

    <div id="message-overlay" class="message-overlay">
        <div class="message-box">
            <span class="close-btn" onclick="closeMessage()">×</span>
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Форма для добавления нового объявления -->
    <div id="add-announcement-form">
        <input type="number" id="userIdInput" placeholder="ID пользователя" min="1">
        <input type="text" id="announcementTitleInput" placeholder="Заголовок объявления">
        <textarea id="announcementContentInput" placeholder="Содержание объявления"></textarea>
        <button onclick="addAnnouncement()">Добавить объявление</button>
    </div>

    <script>
        // Загрузка списка объявлений с информацией о связанных пользователях
        function loadAnnouncements() {
            fetch('https://4418c1d7060c8d8f.mokky.dev/announcements?_relations=users')
                .then(response => response.json())
                .then(announcements => {
                    const announcementsListElement = document.getElementById('announcements-list');
                    announcementsListElement.innerHTML = ''; // Очищаем содержимое перед загрузкой новых данных

                    announcements.forEach(announcement => {
                        const announcementContainer = createAnnouncementContainer(announcement);
                        announcementsListElement.appendChild(announcementContainer);
                    });
                })
                .catch(error => console.error('Ошибка при загрузке объявлений:', error));
        }

        // Функция для создания контейнера с информацией об объявлении
        function createAnnouncementContainer(announcement) {
            const announcementContainer = document.createElement('div');
            announcementContainer.classList.add('announcement');

            const announcementTitle = document.createElement('div');
            announcementTitle.classList.add('announcement-title');
            announcementTitle.textContent = announcement.title;

            const announcementContent = document.createElement('div');
            announcementContent.classList.add('announcement-content');
            announcementContent.textContent = announcement.content;

            const userInfoContainer = document.createElement('div');
            userInfoContainer.classList.add('user-info');

            const userAvatar = document.createElement('div');
            userAvatar.classList.add('user-avatar');
            const avatarImg = document.createElement('img');
            avatarImg.src = announcement.user.avatar;
            avatarImg.alt = 'Аватар пользователя';
            userAvatar.appendChild(avatarImg);

            const userName = document.createElement('div');
            userName.classList.add('user-name');
            userName.textContent = announcement.user.name;

            userInfoContainer.appendChild(userAvatar);
            userInfoContainer.appendChild(userName);

            // Кнопка "Удалить" для объявления
            const deleteButton = document.createElement('button');
            deleteButton.classList.add('delete-button');
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = () => deleteAnnouncement(announcement.id);

            announcementContainer.appendChild(userInfoContainer);
            announcementContainer.appendChild(announcementTitle);
            announcementContainer.appendChild(announcementContent);
            announcementContainer.appendChild(deleteButton);

            return announcementContainer;
        }

        // Функция для добавления нового объявления
        function addAnnouncement() {
            const user_id = parseInt(document.getElementById('userIdInput').value);
            const title = document.getElementById('announcementTitleInput').value;
            const content = document.getElementById('announcementContentInput').value;

            // Проверка существования пользователя по user_id
            fetch(`https://4418c1d7060c8d8f.mokky.dev/users/${user_id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Пользователь с указанным ID не найден');
                    }
                    return response.json();
                })
                .then(() => {
                    // Отправка запроса на добавление нового объявления
                    return fetch('https://4418c1d7060c8d8f.mokky.dev/announcements', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_id, title, content })
                    });
                })
                .then(response => {
                    if (response.ok) {
                        loadAnnouncements(); // Перезагружаем список объявлений после добавления
                        // Очистка формы после успешного добавления
                        document.getElementById('userIdInput').value = '';
                        document.getElementById('announcementTitleInput').value = '';
                        document.getElementById('announcementContentInput').value = '';
                    } else {
                        throw new Error('Ошибка при добавлении объявления');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при добавлении объявления:', error);
                    showMessage(error.message);
                });
        }

        function showMessage(message) {
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            const messageOverlay = document.getElementById('message-overlay');
            messageOverlay.style.display = 'block';
        }

        function closeMessage() {
            const messageOverlay = document.getElementById('message-overlay');
            messageOverlay.style.display = 'none';
        }

        // Функция для удаления объявления
        function deleteAnnouncement(announcementId) {
            fetch(`https://4418c1d7060c8d8f.mokky.dev/announcements/${announcementId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    loadAnnouncements(); // Перезагружаем список объявлений после удаления
                } else {
                    throw new Error('Ошибка при удалении объявления');
                }
            })
            .catch(error => console.error('Ошибка при удалении объявления:', error));
        }

        // Загрузка списка объявлений при загрузке страницы
        window.onload = loadAnnouncements;
    </script>
</body>
</html>
