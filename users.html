<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-align: center;
        }
        /* Стили для элементов пользователя */
        #user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
        }

        .user {
            display: flex;
            border: 1px solid #000000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            margin-right: 5px;
            margin-left: 5px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .user-info h2 {
            font-size: 24px;
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-info p {
            font-size: 18px;
            color: #000000;
            margin-bottom: 10px;
        }

        /* Стили для поиска пользователя */
        #search-container {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            justify-content: center; /* Центрируем по горизонтали */
            border-radius: 10px;
        }

        #search-container input[type="text"] {
            flex: 1; /* Расширяется на всю доступную ширину */
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            max-width: 50%; /* Максимальная ширина инпута */
        }

        #search-container button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffffff;
            color: #2226ff;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 5px;
            margin-top: 5px;
            transition: 0.3s ease;
        }

        #search-container button:hover {
            background-color: #dadada;
        }

        /* Медиа-запросы для адаптивности */
        @media screen and (max-width: 768px) {
            #search-container {
                flex-direction: column; /* Вертикальная ориентация для мобильных устройств */
                align-items: stretch; /* Выравнивание элементов по ширине */
            }

            #search-container input[type="text"] {
                /* margin-right: 0; Убираем правый отступ для мобильных устройств */
                margin-bottom: 10px; /* Добавляем отступ между инпутом и кнопкой */
                max-width: none; /* Сбрасываем максимальную ширину */
            }

            #search-container button {
                /* margin-right: 0; Убираем правый отступ для мобильных устройств */
                width: 100%; /* Ширина кнопки 100% */
            }
        }


        /* Медиа-запросы для адаптивности */
        @media screen and (max-width: 768px) {
            .user {
                flex-basis: calc(100% - 20px);
            }

            .avatar {
                width: 80px;
                height: 80px;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .user {
                flex-basis: calc(50% - 20px);
            }
        }

        @media screen and (min-width: 1025px) {
            .user {
                flex-basis: calc(33.333% - 20px);
            }
        }

        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="users.html">Пользователи</a>
            <a href="news.html">Новости</a>
            <a href="announcements.html">Объявления</a>
        </nav>
    </header>

    <h1>Пользователи</h1>
    
    <div id="message-overlay" class="message-overlay">
        <div class="message-box">
            <span class="close-btn" onclick="closeMessage()">×</span>
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Контейнер для списка пользователей -->
    <div id="user-list"></div>

    <!-- Контейнер для поиска пользователя по ID -->
    <div id="search-container">
        <input type="text" id="userIdInput" placeholder="Введите ID пользователя">
        <button onclick="searchUser()">Поиск</button>
        <button onclick="cancelSearch()">Отмена</button>
    </div>

    <script>
        let originalUsers = []; // Сохраняем изначальный список пользователей

        // Функция для загрузки списка пользователей с API
        function loadUsers() {
            fetch('https://4418c1d7060c8d8f.mokky.dev/users')
                .then(response => response.json())
                .then(users => {
                    originalUsers = users; // Сохраняем изначальный список пользователей
                    displayUsers(users); // Отображаем список пользователей
                })
                .catch(error => console.error('Ошибка при загрузке пользователей:', error));
        }

        // Функция для отображения списка пользователей
        function displayUsers(users) {
            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = ''; // Очищаем содержимое перед загрузкой новых данных

            users.forEach(user => {
                const userContainer = createUserContainer(user);
                userListElement.appendChild(userContainer);
            });
        }

        // Функция для создания контейнера с информацией о пользователе
        function createUserContainer(user) {
            const userContainer = document.createElement('div');
            userContainer.classList.add('user');

            const avatarContainer = document.createElement('div');
            avatarContainer.classList.add('avatar');

            const avatarImg = document.createElement('img');
            avatarImg.src = user.avatar;
            avatarImg.alt = 'Аватар пользователя';

            avatarContainer.appendChild(avatarImg);

            const userInfo = document.createElement('div');
            userInfo.classList.add('user-info');

            const userName = document.createElement('h2');
            userName.textContent = user.name;

            const userId = document.createElement('p');
            userId.textContent = `ID: ${user.id}`;

            userInfo.appendChild(userName);
            userInfo.appendChild(userId);

            userContainer.appendChild(avatarContainer);
            userContainer.appendChild(userInfo);

            return userContainer;
        }

        // Функция для поиска пользователя по ID
        function searchUser() {
            const userIdInput = document.getElementById('userIdInput');
            const userId = parseInt(userIdInput.value);

            const foundUser = originalUsers.find(user => user.id === userId); // Ищем пользователя по ID в изначальном списке

            if (foundUser) {
                displayUsers([foundUser]); // Отображаем найденного пользователя
            } else {
                // alert('Пользователь не найден. Пожалуйста, введите корректный ID.');
                showMessage('Пользователь не найден. Пожалуйста, введите корректный ID.');
            }
        }

        function showMessage(message) {
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            const messageOverlay = document.getElementById('message-overlay');
            messageOverlay.style.display = 'block';
        }

        function closeMessage() {
            const messageOverlay = document.getElementById('message-overlay');
            messageOverlay.style.display = 'none';
        }

        // Функция для отмены поиска и отображения всех пользователей
        function cancelSearch() {
            displayUsers(originalUsers); // Отображаем всех пользователей из изначального списка
        }

        // Загружаем список пользователей при загрузке страницы
        window.onload = loadUsers;
    </script>
</body>
</html>
